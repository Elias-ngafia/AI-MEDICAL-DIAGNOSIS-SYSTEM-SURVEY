<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Medical Diagnosis System Survey</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin: 20px 0 5px;
      font-weight: bold;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 5px;
    }

    .radio-group label {
      font-weight: normal;
    }

    .submit-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 30px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Medical Diagnosis System Survey</h1>
    <form id="surveyForm">
      <label>1. How easy was it to input your symptoms or upload an image?</label>
      <select name="easeInput">
        <option>Very Easy</option>
        <option>Easy</option>
        <option>Neutral</option>
        <option>Difficult</option>
        <option>Very Difficult</option>
      </select>

      <label>2. How accurate do you think the system's diagnosis was?</label>
      <select name="accuracy">
        <option>Very Accurate</option>
        <option>Somewhat Accurate</option>
        <option>Neutral</option>
        <option>Inaccurate</option>
        <option>Very Inaccurate</option>
      </select>

      <label>3. Do you trust an AI-based system to provide diagnoses?</label>
      <select name="trust">
        <option>Completely</option>
        <option>Somewhat</option>
        <option>Neutral</option>
        <option>Slightly</option>
        <option>Not at all</option>
      </select>

      <label>4. Did the system provide clear explanations?</label>
      <select name="clarity">
        <option>Yes</option>
        <option>Partially</option>
        <option>No</option>
      </select>

      <label>5. How satisfied are you with the system’s response time?</label>
      <select name="responseTime">
        <option>Very Satisfied</option>
        <option>Satisfied</option>
        <option>Neutral</option>
        <option>Dissatisfied</option>
        <option>Very Dissatisfied</option>
      </select>

      <label>6. How likely are you to use this system again?</label>
      <select name="reuse">
        <option>Very Likely</option>
        <option>Likely</option>
        <option>Neutral</option>
        <option>Unlikely</option>
        <option>Very Unlikely</option>
      </select>

      <label>7. Was image analysis helpful for identifying your problem?</label>
      <select name="imageHelp">
        <option>Extremely Helpful</option>
        <option>Helpful</option>
        <option>Neutral</option>
        <option>Not Helpful</option>
        <option>Misleading</option>
      </select>

      <label>8. Rate this system’s convenience compared to visiting a doctor:</label>
      <select name="convenience">
        <option>Much More Convenient</option>
        <option>Slightly More Convenient</option>
        <option>About the Same</option>
        <option>Less Convenient</option>
        <option>Much Less Convenient</option>
      </select>

      <label>9. Do you feel your personal data is secure?</label>
      <select name="privacy">
        <option>Very Confident</option>
        <option>Somewhat Confident</option>
        <option>Neutral</option>
        <option>Slightly Concerned</option>
        <option>Very Concerned</option>
      </select>

      <label>10. What additional features or improvements would you like to see?</label>
      <textarea name="improvements" rows="4" placeholder="Your suggestions..."></textarea>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("surveyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const entries = Object.fromEntries(formData.entries());
      console.log("Survey Results:", entries);
      alert("Thank you for your feedback!");
      this.reset();
    });
  </script>
</body>
</html>
